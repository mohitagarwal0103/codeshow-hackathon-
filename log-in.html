<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log-in-style.css">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <div class="form-body">
                <h2 class="title">Log in with</h2>
                <div class="social-login">
                    <ul>
                        <li class="google"><a href="#"><img class="g-img"
                                src="https://raw.githubusercontent.com/chandantudu/HTML-CSS-login-page-template/master/assets/images/google.png"
                                alt="">Google</a></li>
                        <li class="fb"><a href="#"><img class="fb-img"
                                src="https://raw.githubusercontent.com/chandantudu/HTML-CSS-login-page-template/master/assets/images/fb.png"
                                alt="">Facebook</a></li>
                    </ul>
                </div><!-- SOCIAL LOGIN -->

                <div class="_or">or</div>

                <form action="" class="the-form">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <input type="submit" value="Log In">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>Don't have an account?</span> <a href="sign-up.html">Sign Up</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>
</body>

</html>
